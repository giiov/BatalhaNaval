<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    
    <style>
        img{
            width: 50px;
            height: 50px;
        }

        table{
            border: 3px solid rgb(243, 114, 136);
            border-collapse:collapse;
        
        }
        
        td{
            border: 2px solid rgb(243, 114, 136);
            
        }
    </style>
 <script>
    function tabAleatoria () {
        const tabuleiro = Array.from({length: 10}, () => Array(10).fill(w));
        //ta criando a matriz 10x10

        function navios (tipo, quantidade) {
            let colocados=0;
            while (colocados<quantidade){
                let x = Math.floor(Math.random() * 10);
                let y = Math.floor(Math.random() * 10);

                if (tabuleiro[x][y] === "w") {
                    tabuleiro[x][y] = tipo; //colocando o tipo do navio
                    colocados++
                }
                    
            }
            
        }

        navios ("s1", 5);
        navios ("s2", 3);
        navios ("s3", 2);
        navios ("b", 4);

        return tabuleiro;
    }
        
    function atirar(linha,coluna,imgElement){
        imgElement.src=imagens[position[linha][coluna]]
    }
    
    const imagens = {
        "b": "imagens/bomba.png",
        "s1": "imagens/Ship-1.png",
        "s2": "imagens/Ship-2.png",
        "s3": "imagens/Ship-3.png",
        "w": "imagens/Wave.png"
    }



        document.write("<table>")
        for (x=0; x<10; x++){
            document.write("<tr>")
            for (y=0; y<10; y++){
                document.write("<td><img id='"+x+','+y+"' src='imagens/Fire-icon.png' onclick='atirar(".concat(x,",",y,",this)'></td>"));
    }
    document.write("</tr>")

    }
    document.write("</table>")

</script>

</head>
